<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFB6C1">
    <meta name="description" content="LinguaFix - Aplikasi perbaikan grammar untuk mahasiswa">
    <title>LinguaFix - Grammar Checker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="#" id="manifest-placeholder">
    
    <style>
        :root {
            --blush-pink: #FFB6C1;
            --dark-pink: #FF96A8;
            --light-pink: #FFE4E8;
            --text-dark: #333;
        }
        
        * {
            font-family: 'Cantora One', cursive;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-pink) 0%, #fff 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .header {
            background: var(--blush-pink);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 182, 193, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: var(--blush-pink);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
        }
        
        textarea {
            border: 2px solid var(--blush-pink);
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95rem;
            resize: vertical;
        }
        
        textarea:focus {
            border-color: var(--dark-pink);
            box-shadow: 0 0 0 0.25rem rgba(255, 182, 193, 0.25);
        }
        
        .btn-fix {
            background: var(--blush-pink);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .btn-fix:hover {
            background: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 150, 168, 0.4);
        }
        
        .btn-secondary-custom {
            background: white;
            color: var(--blush-pink);
            border: 2px solid var(--blush-pink);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .btn-secondary-custom:hover {
            background: var(--light-pink);
            border-color: var(--dark-pink);
        }
        
        .correction {
            background: #c8ffc8;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .correction:hover {
            background: #a8e8a8;
        }
        
        .explanation-box {
            background: var(--light-pink);
            border-left: 4px solid var(--blush-pink);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
        }
        
        .history-item {
            background: white;
            border-left: 4px solid var(--blush-pink);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: var(--light-pink);
            transform: translateX(5px);
        }
        
        .badge-custom {
            background: var(--blush-pink);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }
        
        .loading {
            display: none;
            text-align: center;
        }
        
        .spinner-border {
            color: var(--blush-pink);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 2rem;
        }
        
        .install-prompt {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--blush-pink);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(255, 150, 168, 0.5);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-custom {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0"><i class="bi bi-pencil-square"></i> LinguaFix</h1>
                    <small>Perbaiki Grammar dengan Mudah</small>
                </div>
                <button class="btn btn-light btn-sm" onclick="showHistory()">
                    <i class="bi bi-clock-history"></i> Riwayat
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Main Editor Card -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-file-text"></i> Masukkan Teks
            </div>
            <div class="card-body">
                <textarea 
                    id="inputText" 
                    class="form-control" 
                    rows="8" 
                    placeholder="Tempel atau ketik teks Anda di sini...&#10;&#10;Contoh: She dont like apple. He go to school yesterday."></textarea>
                
                <div class="d-flex gap-2 mt-3 flex-wrap">
                    <button class="btn btn-fix" onclick="fixGrammar()">
                        <i class="bi bi-magic"></i> Fix Grammar
                    </button>
                    <button class="btn btn-secondary-custom" onclick="clearText()">
                        <i class="bi bi-x-circle"></i> Bersihkan
                    </button>
                    <button class="btn btn-secondary-custom" onclick="pasteText()">
                        <i class="bi bi-clipboard"></i> Tempel
                    </button>
                </div>
                
                <div class="loading mt-3" id="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Memperbaiki grammar...</p>
                </div>
            </div>
        </div>

        <!-- Result Card -->
        <div class="card" id="resultCard" style="display: none;">
            <div class="card-header">
                <i class="bi bi-check-circle"></i> Hasil Koreksi
                <span class="badge-custom float-end" id="correctionCount">0 koreksi</span>
            </div>
            <div class="card-body">
                <div id="correctedText" class="mb-3" style="font-family: 'Segoe UI', sans-serif; line-height: 1.8; font-size: 0.95rem;"></div>
                
                <button class="btn btn-secondary-custom" onclick="copyResult()">
                    <i class="bi bi-clipboard-check"></i> Salin Hasil
                </button>
                
                <div class="explanation-box mt-3" id="explanationBox"></div>
            </div>
        </div>

        <!-- History Card -->
        <div class="card" id="historyCard" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-clock-history"></i> Riwayat Koreksi</span>
                <button class="btn btn-sm btn-light" onclick="clearHistory()">
                    <i class="bi bi-trash"></i> Hapus Semua
                </button>
            </div>
            <div class="card-body" id="historyList">
                <div class="empty-state">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p>Belum ada riwayat koreksi</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <i class="bi bi-download"></i> Install LinguaFix sebagai aplikasi
        <button class="btn btn-light btn-sm ms-2" onclick="installApp()">Install</button>
        <button class="btn btn-sm ms-1" onclick="dismissInstall()" style="background: transparent; border: none; color: white;">×</button>
    </div>

    <!-- Toast Notification -->
    <div class="toast-custom">
        <div class="toast align-items-center text-white border-0" id="toast" role="alert" style="background: var(--blush-pink);">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // PWA Setup
        const manifestData = {
            name: "LinguaFix - Grammar Checker",
            short_name: "LinguaFix",
            description: "Aplikasi perbaikan grammar untuk mahasiswa",
            start_url: "./",
            display: "standalone",
            background_color: "#FFE4E8",
            theme_color: "#FFB6C1",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23FFB6C1' width='200' height='200'/%3E%3Ctext x='100' y='120' font-size='100' text-anchor='middle' fill='white' font-family='Arial'%3E✓%3C/text%3E%3C/svg%3E",
                    sizes: "192x192",
                    type: "image/svg+xml"
                },
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect fill='%23FFB6C1' width='512' height='512'/%3E%3Ctext x='256' y='320' font-size='280' text-anchor='middle' fill='white' font-family='Arial'%3E✓%3C/text%3E%3C/svg%3E",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'linguafix-v1';
                
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (event) => {
                    event.waitUntil(clients.claim());
                });
                
                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swURL = URL.createObjectURL(swBlob);
            
            navigator.serviceWorker.register(swURL).then(() => {
                console.log('Service Worker registered');
            });
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Grammar Correction Logic
        const grammarRules = [
            {
                pattern: /\b(dont|doesnt|didnt|wont|cant|shouldnt|wouldnt|couldnt|isnt|arent|wasnt|werent|hasnt|havent|hadnt)\b/gi,
                fix: (match) => {
                    const fixes = {
                        'dont': "don't", 'doesnt': "doesn't", 'didnt': "didn't",
                        'wont': "won't", 'cant': "can't", 'shouldnt': "shouldn't",
                        'wouldnt': "wouldn't", 'couldnt': "couldn't", 'isnt': "isn't",
                        'arent': "aren't", 'wasnt': "wasn't", 'werent': "weren't",
                        'hasnt': "hasn't", 'havent': "haven't", 'hadnt': "hadn't"
                    };
                    return fixes[match.toLowerCase()] || match;
                },
                explanation: "Perbaikan kontraksi: Menambahkan apostrof (') pada kata kontraksi"
            },
            {
                pattern: /\b(He|She|It)\s+(dont|go|have|do|like|want|need|make|take)\b/g,
                fix: (match, pronoun, verb) => {
                    if (verb === 'dont') return `${pronoun} doesn't`;
                    if (verb === 'have') return `${pronoun} has`;
                    return `${pronoun} ${verb}s`;
                },
                explanation: "Subjek-verb agreement: Kata kerja harus ditambah 's/es' untuk subjek he/she/it"
            },
            {
                pattern: /\b(I|You|We|They)\s+(goes|likes|wants|needs|makes|takes|has)\b/g,
                fix: (match, pronoun, verb) => {
                    const base = {
                        'goes': 'go', 'likes': 'like', 'wants': 'want',
                        'needs': 'need', 'makes': 'make', 'takes': 'take', 'has': 'have'
                    };
                    return `${pronoun} ${base[verb] || verb}`;
                },
                explanation: "Subjek-verb agreement: Kata kerja tidak perlu 's/es' untuk subjek I/you/we/they"
            },
            {
                pattern: /\b(yesterday|last\s+\w+|ago)\b.*?\b(go|see|eat|drink|make|take|come|give|write)\b/gi,
                fix: (match) => {
                    const verbs = {
                        'go': 'went', 'see': 'saw', 'eat': 'ate', 'drink': 'drank',
                        'make': 'made', 'take': 'took', 'come': 'came', 'give': 'gave', 'write': 'wrote'
                    };
                    return match.replace(/\b(go|see|eat|drink|make|take|come|give|write)\b/gi, 
                        (v) => verbs[v.toLowerCase()] || v);
                },
                explanation: "Past tense: Menggunakan bentuk lampau kata kerja untuk keterangan waktu masa lalu"
            },
            {
                pattern: /\ba\s+([aeiou]\w*)/gi,
                fix: (match, word) => `an ${word}`,
                explanation: "Artikel: Menggunakan 'an' sebelum kata yang dimulai dengan huruf vokal (a, e, i, o, u)"
            },
            {
                pattern: /\ban\s+([^aeiou]\w*)/gi,
                fix: (match, word) => `a ${word}`,
                explanation: "Artikel: Menggunakan 'a' sebelum kata yang dimulai dengan huruf konsonan"
            },
            {
                pattern: /\b(much|many)\s+(apple|book|student|car|house|person|thing)s?\b/gi,
                fix: (match, quantifier, noun) => {
                    if (quantifier.toLowerCase() === 'much') {
                        return `many ${noun}s`;
                    }
                    return match;
                },
                explanation: "Quantifier: Menggunakan 'many' untuk kata benda yang dapat dihitung (countable nouns)"
            },
            {
                pattern: /\s{2,}/g,
                fix: () => ' ',
                explanation: "Spasi ganda: Menghapus spasi berlebih"
            },
            {
                pattern: /([.!?])\s*([a-z])/g,
                fix: (match, punct, letter) => `${punct} ${letter.toUpperCase()}`,
                explanation: "Kapitalisasi: Huruf kapital setelah tanda baca"
            }
        ];

        let history = JSON.parse(localStorage.getItem('linguafix_history') || '[]');

        function fixGrammar() {
            const inputText = document.getElementById('inputText').value.trim();
            
            if (!inputText) {
                showToast('Masukkan teks terlebih dahulu!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';

            setTimeout(() => {
                let correctedText = inputText;
                let corrections = [];
                let explanations = new Set();

                grammarRules.forEach(rule => {
                    const matches = correctedText.match(rule.pattern);
                    if (matches) {
                        correctedText = correctedText.replace(rule.pattern, (match, ...args) => {
                            const fixed = rule.fix(match, ...args);
                            if (fixed !== match) {
                                corrections.push({original: match, fixed: fixed});
                                explanations.add(rule.explanation);
                            }
                            return `<span class="correction" title="${rule.explanation}">${fixed}</span>`;
                        });
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('correctedText').innerHTML = correctedText;
                document.getElementById('correctionCount').textContent = `${corrections.length} koreksi`;

                let explanationHTML = '<strong>Penjelasan Koreksi:</strong><ul class="mt-2 mb-0">';
                explanations.forEach(exp => {
                    explanationHTML += `<li>${exp}</li>`;
                });
                explanationHTML += '</ul>';
                document.getElementById('explanationBox').innerHTML = explanationHTML;

                // Save to history
                const historyItem = {
                    id: Date.now(),
                    original: inputText,
                    corrected: correctedText.replace(/<[^>]*>/g, ''),
                    corrections: corrections.length,
                    timestamp: new Date().toLocaleString('id-ID')
                };
                history.unshift(historyItem);
                if (history.length > 50) history.pop();
                localStorage.setItem('linguafix_history', JSON.stringify(history));

                showToast(`Berhasil! ${corrections.length} kesalahan diperbaiki`);
            }, 1000);
        }

        function copyResult() {
            const text = document.getElementById('correctedText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Teks berhasil disalin!');
            });
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultCard').style.display = 'none';
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                showToast('Teks berhasil ditempel!');
            } catch (err) {
                showToast('Gagal menempel teks. Gunakan Ctrl+V');
            }
        }

        function showHistory() {
            const historyCard = document.getElementById('historyCard');
            const isVisible = historyCard.style.display !== 'none';
            
            if (isVisible) {
                historyCard.style.display = 'none';
            } else {
                renderHistory();
                historyCard.style.display = 'block';
                historyCard.scrollIntoView({behavior: 'smooth'});
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p>Belum ada riwayat koreksi</p>
                    </div>
                `;
                return;
            }

            let html = '';
            history.forEach(item => {
                const preview = item.original.substring(0, 80) + (item.original.length > 80 ? '...' : '');
                html += `
                    <div class="history-item" onclick='loadHistory(${JSON.stringify(item.original)})'>
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge-custom">${item.corrections} koreksi</span>
                            <small class="text-muted">${item.timestamp}</small>
                        </div>
                        <div style="font-family: 'Segoe UI', sans-serif; font-size: 0.9rem;">${preview}</div>
                    </div>
                `;
            });
            historyList.innerHTML = html;
        }

        function loadHistory(text) {
            document.getElementById('inputText').value = text;
            document.getElementById('historyCard').style.display = 'none';
            window.scrollTo({top: 0, behavior: 'smooth'});
            showToast('Teks dimuat dari riwayat');
        }

        function clearHistory() {
            if (confirm('Hapus semua riwayat koreksi?')) {
                history = [];
                localStorage.removeItem('linguafix_history');
                renderHistory();
                showToast('Riwayat dihapus');
            }
        }

        function showToast(message) {
            const toastEl = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // Load history count on start
        window.addEventListener('load', () => {
            console.log('LinguaFix loaded. History items:', history.length);
        });
    </script>
</body>
</html>
